{% extends 'base.html' %}
{%load static%}

{% block content %}
<main class="tubers-page">
    <div class="banner">
      <img src="{% static './assets/images/bg-banner.png ' %}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        Tubers
      </h1>
    </div>


    <section class="container mt-5 mb-5">
      <div class="row ">
        <div class="col-lg-8 mb-2 ">
          <section class="tubers">



            <!-- person 1 -->
            {% for tuber in tubers%}
            <div class="card border-0 text-center">
              <div class="feature-text">
                <a href="{% url 'youtubers_detail' tuber.id %}">
                <img src="{{tuber.photo.url}}" class="card-img-top" alt="team-member">
              </a>
            
                <span class="text-left bg-accent font-weight-bold">
                  Featured
                </span>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{tuber.name}}</h5>
                <p class="card-text">{{tuber.category}}</p>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> city {{tuber.city}} </button>
                  <button class="btn btn-accent"> age {{tuber.age}}</button>
                  <button class="btn btn-accent"> Height {{tuber.height}} </button>
                </div>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> Crew {{tuber.crew}}</button>
                  <button class="btn btn-accent"> Camera {{tuber.camera_type}} </button>
                  <button class="btn btn-accent"> Subs count {{tuber.subs_count }}</button>
                </div>
              </div>
            </div>
           {% endfor %}


          </section>
        </div>

        <div class="col-lg-4 ">
          <section class="container d-flex justify-content-center align-items-center mt-4">
            <form method="GET" action="{% url 'search' %}"   class="row text-center">
              <div class="col-md-auto">
                <div class="form-group mb-2">
                  <input name="keyword"  class="form-control" placeholder="Enter Keywords">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-accent ml-2 mb-2 pl-5 pr-5">Search or Filter</button>
      
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </section>

    <div class="container section pagination-section mt-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>


{% endblock %}
